name: Run Sniper Bot

on:
  # สั่งให้ทำงานเมื่อกด Save (push) และมีปุ่มกด (workflow_dispatch)
  push:
  workflow_dispatch:
  
  # ตั้งเวลาทำงานอัตโนมัติ
  schedule:
    - cron: '0 3 * * *'
    - cron: '0 10 * * *'

jobs:
  run-sniper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        # สั่งติดตั้งแค่ตัวที่จำเป็น (ตัด json ออกจากตรงนี้ด้วยเพื่อความชัวร์)
        run: pip install yfinance pandas requests

      - name: Run Auto Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python auto_bot.py
